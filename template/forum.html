<!doctype html>
<html>
    <head>
        <title>Meme forum</title>
        <link rel="icon" href="{{url_for('static',filename='images/iconlogo.png')}}">
        <style>
        #tooglePostFormLink{
            font-size: 22px;
            font-weight: 700;
            text-align: center;
        }
        
        #postForm{
            width: auto;
        }
         
        #postFile{
            margin-right: 10px;
            width: 200px;
        }
        .random{
            display: none;
        }

        .tableForm{
            overflow: hidden;
            margin-top: 20px;
            display: table;
        }

        .mobile{
            clear: left!important;
        }

        .moblieSpoiler{
            padding: 2px!important;
        }

        .desktop{
            display:none!important
        }

        .Title{
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            margin-top: 0;
            color: brown;
        }


        .middleline{
            width:500px;

        }

        .username{
            font-size: ;
            font-weight: bold;
        }
        td{
            margin:0;
            padding:0;
            font-size: 10pt;
            display: table-cell;
            vertical-align: inherit;    
        }

        table{
            border-spacing: 1px;
            margin-left: auto;
            margin-right:auto;
            border-collapse: separate;
        }
        </style>


        <div class="Title">Meme</div>
        <hr class="middleline">

    </head>
<body bgcolor="#cce4ff">
        
        <form style="position:absolute; bottom:50%;" method="POST">
            <button name="HomepageButton" type="submit">Return to HomePage</button>
        </form>

    
        <form name="post" action="{{url_for('forum')}}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="MAX_FILE_SIZE" value="4194304">
            <input type="hidden" name="mode" value="regist">
            <input id="postPassword" name="pwd" type="hidden" value="nsssssssss">

        <div id="tooglePostFormLink" class="random">
            "["
            <a href="#">Start a New Thread</a>
            "]"
        </div>

        <table class="tableForm" id="postForm">
            <tbody>
                <tr data-type="Name">
                    <td style="font-weight: bold;">Name</td>
                    <td>
                        <input name="name" type="text" tabindex="1" placeholder="Anonymous">
                    </td>
                </tr>


                <tr data-type="Options">
                    <td style="font-weight: bold;"> Options</td>
                    <td>
                        <input name="email_name" type="text" tabindex="2">
                    </td>
                </tr>

                <tr data-type="Subject">
                    <td style="font-weight: bold;">Title</td>
                    <td>
                        <input name="subject_name" type="text" tabindex="3">
                        <input type="submit" name="PostThread" value="Post" tabindex="6">
                    </td>
                </tr>

                <tr data-type="Comment">
                    <td style="font-weight: bold;">Comment</td>
                    <td>
                      <textarea name="comment_name" cols="48" rows="4" wrap="soft" tabindex="4"></textarea>  
                    </td>
                </tr>

               <tr data-type="File">
                   <td style="font-weight: bold;">File</td>
                   <td>
                       <input id="postFile" name="upload_file" type="file" tabindex="7">
                       <span class="desktop">
                           "["
                           <label>
                               <input type="checkbox" name="spoiler" value="on" tabindex="8">
                               "Spoiler?"
                           </label>
                           "]"
                       </span>
                   </td>
                </tr>     
            </tbody>
        </table>

    </form>

    <hr>

    
        
        <table border="2">
            <thead>
                <tr>
                    <th>username</th>
                    <th>Title</th>
                    <th>comment</th>
                    <th>time</th>
                    <th>Test</th>
                </tr>
            </thead>

            <tbody>

                {% for say in says %}
                    <tr>
                        <td>{{ say['username'] }}</td>
                        <td>{{ say['subject'] }}</td>
                        <td>{{ say['comment'] }}</td>
                        <td>{{ say['date'] }}</td>
                        
                    </tr>
                {% endfor %}


            </tbody>
        </table>
    
</html
